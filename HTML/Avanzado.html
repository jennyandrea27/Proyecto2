          try {
            var result = Avanzado.parse($('#tbEntrada').val())
						var estructuras=Estructuras.parse($('#tbEstructuras').val());
						for(var i=0;i<estructuras.hijos.length;i++){
							result.hijos.push(estructuras.hijos[i]);
						}
            alert('Analizado');
            recorrido(result);
            console.log(result)
;
          } catch (e) {
            console.log(e);
            alert('Error');
          }
        });

				window.open("../Debugg/Debugg.html","_blank");
			});
      });
